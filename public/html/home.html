<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/axentix@1.2.1/dist/css/axentix.min.css">

        <link rel="stylesheet" href="/css/home.css">
        <link rel="stylesheet" href="/css/styles.css">

        <script src="https://cdn.jsdelivr.net/npm/axentix@1.2.1/dist/js/axentix.min.js"></script>

        <title> Project Crawler</title>
    </head>
    <body>
        <section class="connect mx-auto mt-5">
            <div class="tab shadow-1" id="example-tab" data-ax="tab">
                <ul class="tab-menu">
                  <li class="tab-link">
                    <a href="#facebook">Facebook</a>
                  </li>
                  <li class="tab-link">
                    <a href="#google">Google</a>
                  </li>
                </ul>
              
                <form id="facebook" class="p-3 grix xs1 sm2">
                    <div class="p-3 my-2 rounded-2 error err">Email ou mot de passe incorrect.</div>
                    <div class="form-field">
                        <label for="emailf">Email</label>
                        <input type="email" id="emailf" class="form-control rounded-1" placeholder="exemple@gmail.com" />
                    </div>
                    <div class="form-field">
                        <label class="" for="passwordf">Mot de passe</label>
                        <input type="password" id="passwordf" class="form-control rounded-1" placeholder="******" />
                    </div>
                    <button type="submit" class="btn shadow-1 rounded-1 blue w100 mt-5" id="btnf">
                        Connexion
                    </button>
                </form>
                <form id="google" class="p-3 grix xs1 sm2 center font-s4">
                    <h1>La connexion avec google n'est pas encore disponible.</h1>
                </form>
        </section>

        <script src="/js/funcs.js" defer></script>
        <script src="/js/home.js" defer></script>
    </body>
</html>
